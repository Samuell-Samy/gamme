{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login — Event Games Hub</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
  <div class="hero">
    <!-- Decorative background blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="lightning"></div>


    <main class="card" role="main">
      <div class="logo">Event Games Hub</div>
      <h1 class="title">Admin Login</h1>
      <p class="subtitle">Only authorized admins can sign in here.</p>

      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %}

      <form class="form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
        
      </form>
 
      <a href="/" class="admin-link">← Back to Welcome</a>
    </main>

    <footer class="footer">
      <small>© <span id="year"></span> Event Games Hub</small>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
